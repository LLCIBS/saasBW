{% extends "base.html" %}

{% block title %}Переводы - Call Analyzer{% endblock %}

{% block content %}
<!-- Боковая панель -->
{% include 'partials/sidebar.html' %}

<!-- Основной контент -->
<main class="col-md-9 col-lg-10 main-content">
    <div class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">Управление переводами</h1>
                <p class="text-muted mb-0">Мониторинг и управление переводами звонков между станциями</p>
            </div>
            <button class="btn btn-outline-primary" onclick="refreshTransfers()">
                <i class="fas fa-sync-alt me-2"></i>Обновить
            </button>
        </div>

        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="btn-group flex-wrap" role="group">
                    <button class="btn btn-outline-primary filter-btn active me-2 mb-2" onclick="filterTransfers('all')">
                        Все (<span id="countAll">0</span>)
                    </button>
                    <button class="btn btn-outline-warning filter-btn me-2 mb-2" onclick="filterTransfers('waiting')">
                        Ожидающие (<span id="countWaiting">0</span>)
                    </button>
                    <button class="btn btn-outline-success filter-btn me-2 mb-2" onclick="filterTransfers('completed')">
                        Завершенные (<span id="countCompleted">0</span>)
                    </button>
                    <button class="btn btn-outline-danger filter-btn me-2 mb-2" onclick="filterTransfers('failed')">
                        Не состоявшиеся (<span id="countFailed">0</span>)
                    </button>
                    <button class="btn btn-outline-secondary filter-btn mb-2" onclick="filterTransfers('cycled')">
                        Цикличные (<span id="countCycled">0</span>)
                    </button>
                </div>
            </div>
        </div>

        <!-- Список переводов -->
        <div id="transfersContainer">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка переводов...</span>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script>
let transfersData = [];
let currentFilter = 'all';

// Загрузка переводов при старте
document.addEventListener('DOMContentLoaded', function() {
    loadTransfers();
});

async function loadTransfers() {
    const container = document.getElementById('transfersContainer');
    
    try {
        const response = await fetch('/api/transfers');
        if (!response.ok) {
            throw new Error('Ошибка загрузки переводов');
        }
        transfersData = await response.json();
        updateCounts();
        renderTransfers();
    } catch (error) {
        console.error('Ошибка загрузки переводов:', error);
        showAlert('Ошибка загрузки переводов', 'danger');
        container.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Не удалось загрузить переводы. Попробуйте обновить страницу.
            </div>
        `;
    }
}

function updateCounts() {
    const counts = {
        all: transfersData.length,
        waiting: transfersData.filter(t => t.status === 'waiting').length,
        completed: transfersData.filter(t => t.status === 'completed').length,
        failed: transfersData.filter(t => t.status === 'failed').length,
        cycled: transfersData.filter(t => t.status === 'cycled').length
    };

    document.getElementById('countAll').textContent = counts.all;
    document.getElementById('countWaiting').textContent = counts.waiting;
    document.getElementById('countCompleted').textContent = counts.completed;
    document.getElementById('countFailed').textContent = counts.failed;
    document.getElementById('countCycled').textContent = counts.cycled;
}

function renderTransfers() {
    const container = document.getElementById('transfersContainer');
    
    let filteredTransfers = transfersData;
    if (currentFilter !== 'all') {
        filteredTransfers = transfersData.filter(t => t.status === currentFilter);
    }

    if (filteredTransfers.length === 0) {
        container.innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Переводы не найдены
            </div>
        `;
        return;
    }

    const transfersHtml = filteredTransfers.map(transfer => `
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h5 class="card-title text-primary mb-1">${transfer.phone_number}</h5>
                        <p class="text-muted small mb-0">
                            <i class="fas fa-map-marker-alt me-1"></i>
                            Станция: ${transfer.incoming_station}
                        </p>
                    </div>
                    <span class="badge ${getStatusBadgeClass(transfer.status)}">${getStatusText(transfer.status)}</span>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="small text-muted mb-2">
                            <i class="fas fa-clock me-1"></i>
                            Время звонка: ${formatDateTime(transfer.call_time)}
                        </div>
                        ${transfer.deadline ? `
                            <div class="small text-muted mb-2">
                                <i class="fas fa-hourglass-end me-1"></i>
                                Дедлайн: ${formatDateTime(transfer.deadline)}
                            </div>
                        ` : ''}
                    </div>
                    <div class="col-md-6">
                        ${transfer.transfer_station ? `
                            <div class="small text-muted mb-2">
                                <i class="fas fa-exchange-alt me-1"></i>
                                Перевести на: ${transfer.transfer_station}
                            </div>
                        ` : ''}
                        ${transfer.transfer_conditions ? `
                            <div class="small text-muted mb-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Условия: ${transfer.transfer_conditions}
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                ${transfer.analysis ? `
                    <div class="mt-3">
                        <small class="text-muted fw-semibold">Анализ:</small>
                        <div class="mt-1 p-2 bg-light rounded small">
                            ${escapeHtml(transfer.analysis.substring(0, 200))}${transfer.analysis.length > 200 ? '...' : ''}
                        </div>
                    </div>
                ` : ''}
            </div>
        </div>
    `).join('');

    container.innerHTML = transfersHtml;
}

function filterTransfers(status) {
    currentFilter = status;
    
    // Обновляем активную кнопку
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    renderTransfers();
}

function getStatusBadgeClass(status) {
    const statusMap = {
        'waiting': 'bg-warning text-dark',
        'completed': 'bg-success',
        'failed': 'bg-danger',
        'cycled': 'bg-secondary'
    };
    return statusMap[status] || 'bg-secondary';
}

function getStatusText(status) {
    const statusMap = {
        'waiting': 'Ожидает',
        'completed': 'Завершен',
        'failed': 'Не состоялся',
        'cycled': 'Цикличный'
    };
    return statusMap[status] || 'Неизвестно';
}

function formatDateTime(dateTimeStr) {
    if (!dateTimeStr) return 'Не указано';
    const date = new Date(dateTimeStr);
    return date.toLocaleString('ru-RU');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function refreshTransfers() {
    const container = document.getElementById('transfersContainer');
    container.innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка переводов...</span>
            </div>
        </div>
    `;
    loadTransfers();
}
</script>
{% endblock %}
