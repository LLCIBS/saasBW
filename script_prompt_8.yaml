checklist:
- prompt: 'Критерий выполнения: Менеджер в начале разговора приветствует клиента,
    называет компанию и своё имя (должность — по возможности). Фраза произносится
    целостно, без долгих пауз и посторонних разговоров.  Описание для нейронки: Считать
    пункт выполненным, если в начале разговора (первые 15 секунд или первые 2 реплики
    менеджера) присутствуют:  Приветствие, соответствующее времени суток — слова вроде:
    «Здравствуйте», «Добрый день», «Доброе утро», «Добрый вечер»;  Название компании
    / магазина, например: «Компания Автовектор», «Автосервис Автовектор»;  Имя менеджера
    (например: «Меня зовут Анна»);  Возможная должность: «менеджер», «сервисный консультант»,
    «администратор» — необязательно, но положительно влияет;  Фраза готовности к диалогу:
    «Слушаю вас», «Чем могу помочь?», «Готов вас выслушать».  Фраза должна звучать
    как единое приветствие (в одной последовательности, без посторонних тем или пауз).
    Менеджер говорит вежливо, уверенно, без посторонних шумов или разговоров не по
    теме.  Считать пункт невыполненным, если:  нет приветствия или фраз вроде «Здравствуйте»,
    «Добрый день»;  менеджер сразу переходит к сути («Что нужно?» / «По какому вопросу?»);  клиент
    ждёт начала разговора, пока менеджер договаривает с кем-то;  присутствуют посторонние
    фразы, шум, нецензурная речь или неуверенный тон;  менеджер не назвал компанию
    и/или имя;  разговор начинается с «Алло», «Да», «Слушаю», без представления.  Примеры
    фраз (выполнено):  ✅ «Добрый день, компания Автовектор, меня зовут Анна, слушаю
    вас!» ✅ «Здравствуйте! Автовектор, менеджер Алексей. Чем могу помочь?»  Примеры
    фраз (не выполнено):  ❌ «Да, слушаю.» ❌ «Алло.» ❌ [Менеджер продолжает разговор
    со сторонним человеком перед тем, как ответить клиенту.]'
  title: Приветствие
- prompt: 'Критерий выполнения: Менеджер должен вежливо обращаться к клиенту по имени
    не менее двух раз за разговор, при этом обращения должны быть распределены по
    ходу беседы (не подряд и не в течение 20 секунд). Если имя клиента неизвестно,
    менеджер уточняет его в начале разговора, но это уточнение не считается обращением.  Описание
    для нейронки: Считать пункт выполненным, если:  Менеджер в разговоре не менее
    двух раз обращается к клиенту по имени (например: «Алексей», «Сергей Иванович»,
    «Елена» и т.д.);  Обращения расположены в разных частях разговора (например, при
    уточнении потребности и при завершении диалога);  Имя произносится в контексте
    дружелюбного обращения, например:  «Алексей, уточните, пожалуйста...»  «Хорошо,
    Елена, тогда оформляем заявку.»  Если имя клиента неизвестно (новый клиент), менеджер
    в начале разговора уточняет имя («Подскажите, пожалуйста, как к вам можно обращаться?»)
    — это не засчитывается как обращение, но подтверждает корректное поведение.  Если
    клиент ранее уже обращался, менеджер может сразу использовать имя при приветствии
    или уточнить форму обращения («Можно я буду обращаться по имени?»).  Считать пункт
    невыполненным, если:  Менеджер ни разу не обращается к клиенту по имени;  Менеджер
    произносит имя два раза подряд в течение короткого промежутка (менее 20 секунд);  Имя
    звучит только в момент уточнения («Как вас зовут?» / «Ваше имя?») — это не считается
    обращением;  Обращение звучит неестественно или с раздражением;  Клиент говорит
    своё имя, но менеджер далее им не пользуется.  Примеры (выполнено):  ✅ «Алексей,
    подскажите, пожалуйста, когда вам удобно подъехать?» ✅ «Хорошо, Алексей, тогда
    оформляем заявку на завтра.» ✅ «Здравствуйте, Елена! … Елена, я уточню для вас
    стоимость.»  (— имена использованы дважды, в разных частях диалога.)  Примеры
    (не выполнено):  ❌ «Как вас зовут?» — «Алексей.» — (больше по имени не обращается)
    ❌ «Алексей, Алексей, вы слышите?» — два обращения подряд, менее 20 сек. ❌ «Да-да,
    слушаю» — без обращения по имени.'
  title: Обращение к клиенту по имени (не менее 2 раз)
- prompt: 'Критерий выполнения: Менеджер должен внимательно выслушать клиента, уточнить
    детали и особенности ситуации, задать не менее трёх открытых или альтернативных
    вопросов, чтобы понять потребность и предложить решение. Если для подбора решения
    требуется время, менеджер должен сообщить об этом, обозначить срок обратной связи
    и поддерживать контакт, не оставляя клиента в «тишине».  Описание для нейронки:
    Считать пункт выполненным, если в ходе разговора менеджер:  Выясняет суть запроса
    клиента — задаёт уточняющие или открытые вопросы, чтобы понять проблему, ситуацию
    или ожидания. Примеры фраз:  «Что произошло?»  «Что именно вас беспокоит?»  «Расскажите,
    как проявляется неисправность?»  «Какой пробег у автомобиля?»  «Как часто обслуживаете
    автомобиль?»  «Какой у вас объём двигателя / год выпуска?»  Проявляет внимание
    и заинтересованность, поддерживает контакт, не оставляет клиента в ожидании без
    слов. — Если поиск информации или подбор занимает время, менеджер сообщает об
    этом:  «Одну минуту, я посмотрю по каталогу...» «Сейчас уточню наличие и сразу
    скажу вам.»  Если требуется время для уточнения или подбора:  сообщает клиенту
    о необходимости перезвона;  уточняет удобный номер и время;  обозначает срок обратной
    связи.  «Я уточню и перезвоню вам через 10 минут, удобно?»  При необходимости
    уточняет предпочтения клиента:  оригинал или аналог,  наличие на складе или заказ,  ценовой
    уровень (премиум / средний / бюджет).  «Вы больше склоняетесь к оригиналу или
    рассматриваете аналоги?»  Работает с “трудными” запросами — не отказывает, не
    уходит от темы, а старается найти решение или предложить альтернативу:  «Сейчас
    такой детали нет, но есть аналог — подходит для вашей модели.» «Можно заказать,
    срок — два дня, хотите оформим?»  Считать пункт невыполненным, если:  Менеджер
    не задаёт уточняющих вопросов и сразу называет цену / наличие;  Менеджер перебивает
    клиента, не выслушав проблему;  Нет признаков активного слушания (в транскрипции
    видно короткие ответы без уточнений: «угу», «понял», «да»);  Клиент говорит о
    проблеме, а менеджер никак не проявляет участия или не предлагает варианты решения;  Менеджер
    не сообщает о времени обратной связи, если требуется уточнение;  Менеджер отказывается
    искать или проявляет равнодушие («Нет такой детали», «Не знаю», «Позвоните позже»).  Примеры
    (выполнено):  ✅ «Понял, машина Audi A4, да? А какой у неё год выпуска?» ✅ «Скажите,
    пожалуйста, как проявляется неисправность?» ✅ «Понял, сейчас посмотрю по наличию...
    минутку, пожалуйста... Да, вижу, есть аналог, хотите предложу варианты?» ✅ «Если
    нужно, я уточню и перезвоню вам через 10 минут, удобно?»  Примеры (не выполнено):  ❌
    «На складе нет, не знаю, когда будет.» ❌ «Какая деталь? А, понял. 5000 рублей.»
    — без уточнений и диалога. ❌ Менеджер молчит во время подбора более 30 секунд
    без комментариев.  Примечания для модели:  Оценивать выполнение по смыслу, а не
    по конкретным словам — допускаются перефразированные формулировки.  Если клиент
    подробно объясняет проблему, а менеджер задаёт 2–3 уточняющих вопроса и проявляет
    участие — считать потребность выявленной.  Если в разговоре слышны признаки активного
    слушания («понял вас», «уточню», «давайте посмотрим»), это положительный признак
    выполнения.'
  title: Выявление потребности
- prompt: 'Критерий выполнения: Менеджер презентует товар, подбирая аргументы, основанные
    на выявленных потребностях клиента. В речи должны присутствовать 1–2 преимущества
    (свойства) и 1–2 выгоды для клиента. Основная цель — показать клиенту, как товар
    решает его проблему и мотивировать на покупку.  Описание для нейронки  Считать
    пункт выполненным, если в разговоре присутствуют признаки презентации — менеджер
    рассказывает о товаре или бренде, упоминает его характеристики, качество, надежность,
    долговечность, экономию, безопасность, выгоды для клиента, а не просто сообщает
    цену или наличие.  Признаки выполнения:  Озвучены характеристики (свойства) товара:
    — качество, оригинальность, производитель, гарантия, срок службы, применяемость
    и т.д. Примеры:  «Это оригинальная деталь.»  «У этого бренда хороший ресурс, надёжный
    материал.»  «Деталь проверенная, с гарантией.»  Озвучены выгоды для клиента —
    объяснение, почему это выгодно или полезно:  безопасность, экономия, долговечность,
    здоровье, уверенность, комфорт и т.д. Примеры:  «Это ваша безопасность и безопасность
    вашей семьи.»  «Вы сэкономите на обслуживании — она ходит дольше.»  «Благодаря
    хорошему ресурсу, вам не придётся менять её каждые полгода.»  «Эта модель надёжна
    зимой — двигатель запускается легко даже в мороз.»  «Мы часто рекомендуем этот
    бренд — хорошие отзывы и минимум возвратов.»  Менеджер говорит “на языке выгод”,
    а не просто перечисляет характеристики. Признаки: использование слов и фраз типа
    «поэтому», «в результате», «вы получаете», «это позволит вам», «это значит для
    вас…». Примеры:  «За счёт качественного материала вы экономите на заменах.»  «Вы
    получаете отличное соотношение цены и качества.»  «Это значит, что вы будете уверены
    в надёжности.»  Презентация привязана к потребности клиента. Менеджер не просто
    описывает товар, а объясняет, как он решит конкретный запрос клиента. Пример:  Клиент
    жалуется на дорогой оригинал → Менеджер: «Можно рассмотреть аналог — качество
    достойное, но цена ниже, и по ресурсу почти не уступает.»  Клиент спрашивает про
    фильтр → Менеджер: «Салонный фильтр лучше менять — это влияет на ваше здоровье,
    вы же этим дышите.»  Считать пункт невыполненным, если:  Менеджер ограничился
    ответом по цене или наличию:  «Есть в наличии, стоит 3500.»  Не назвал ни одного
    преимущества или выгоды;  Использует сухие ответы без объяснения (“Есть”, “Нет”,
    “Оригинал”, “Аналог”) без аргументов;  Не связывает товар с потребностью клиента;  Из
    разговора видно, что клиент сам всё знает, а менеджер не добавил ничего ценного;  Менеджер
    избегает обсуждения, переводит разговор к завершению (“Если нужно — приезжайте”).  Примеры
    (выполнено):  ✅ «Рекомендую взять оригинал — он надёжнее и прослужит дольше, вы
    сэкономите на замене.» ✅ «У этого бренда хорошая репутация, детали проверены,
    почти не бывает рекламаций.» ✅ «Это ваша безопасность — особенно если часто ездите
    с семьёй.» ✅ «У этой детали увеличенный срок службы, поэтому на сервисе будете
    реже.» ✅ «Мы сами ставим такие — отличное соотношение цены и качества.»  Примеры
    (не выполнено):  ❌ «Есть. 4500 рублей.» ❌ «Нет, не в наличии. Могу заказать.»
    ❌ «Аналог дешевле, но не знаю, какой лучше.» ❌ «Оригинал дороже, решайте сами.»  Примечания
    для модели:  Если клиент называет конкретный бренд или артикул и не рассматривает
    другие варианты, блок “Презентация” не учитывается (нейронка должна распознавать
    это по фразам типа: «Мне нужен именно оригинал Bosch, ничего другого не хочу»).  Презентация
    считается даже при коротком, но содержательном объяснении выгоды.  Допускаются
    естественные разговорные формулировки — важно наличие аргументации и ценности
    для клиента.'
  title: Презентация
- prompt: 'Критерий выполнения: Менеджер проявляет инициативу и профессиональную заботу
    о клиенте — предлагает приобрести сопутствующие или дополнительные детали / жидкости,
    которые могут потребоваться при установке основной запчасти. Предложение должно
    звучать конкретно, с аргументацией и объяснением выгоды для клиента.  Описание
    для нейронки  Считать пункт выполненным, если менеджер в разговоре:  Проявляет
    инициативу, связывает основную покупку с дополнительными компонентами или обслуживанием:  упоминает,
    какие детали могут понадобиться при установке;  предлагает жидкости, фильтры,
    расходники, ремкомплекты и т.д.;  ссылается на регламент обслуживания автомобиля,
    пробег, рекомендации производителя.  Примеры фраз:  «При установке этой детали
    вам может понадобиться уплотнительное кольцо, вы уже купили?»  «По регламенту
    при замене этой детали желательно поменять фильтр и масло.»  «Если замените ремень,
    сразу рекомендую обновить ролики — они идут в комплекте.»  «Подскажите, какой
    у вас пробег? Я расскажу, что стоит обслужить по регламенту.»  Обосновывает предложение
    на языке выгод, показывает пользу для клиента:  экономия времени и денег;  предотвращение
    повторных обращений;  продление ресурса автомобиля;  забота о безопасности.  Примеры:  «Если
    поменяете сразу, дольше не придётся обращаться в сервис — сэкономите и время,
    и деньги.»  «Так вы избежите повторного ремонта и продлите срок службы агрегата.»  «Это
    позволит вам не возвращаться в сервис через пару месяцев.»  Упоминает конкретные
    товары, а не общие фразы.  Предложение должно содержать название конкретной детали
    / расходника / жидкости. Пример:  ✅ «Масло и фильтр тоже нужно будет заменить.»  ✅
    «Может понадобиться прокладка поддона.»  ❌ «Вам что-нибудь ещё потребуется?» —
    не засчитывается.  Позиционирует рекомендацию как заботу и профессиональный совет,
    а не как навязывание:  использует мягкие, уверенные формулировки;  объясняет,
    почему это важно для автомобиля клиента.  Считать пункт невыполненным, если:  Менеджер
    не предлагает никаких дополнительных товаров;  Использует общие фразы без конкретики:  «Вам
    что-нибудь ещё нужно?» «Если что, потом докупите.»  Не проявляет инициативу —
    отвечает только на вопросы клиента;  Не объясняет выгоду или не аргументирует
    необходимость;  Игнорирует возможность дополнительной продажи даже при очевидной
    связи (например, клиент покупает тормозные колодки, но менеджер не упоминает тормозную
    жидкость).  Примеры (выполнено):  ✅ «При установке этой детали по регламенту нужно
    заменить прокладку — чтобы не было течи.» ✅ «Подскажите пробег — возможно, уже
    пора заменить фильтр и масло, так вы избежите лишних визитов в сервис.» ✅ «Если
    менять ремень, рекомендую сразу комплект — ролики и натяжитель, потом будет дороже.»
    ✅ «Можете взять жидкость в запас — если не пригодится, можно вернуть по правилам
    возврата.»  Примеры (не выполнено):  ❌ «Вам что-нибудь ещё нужно?» — без конкретики.
    ❌ «Нет, ничего больше не нужно?» ❌ «Хорошо, оформляю.» — без дополнительных предложений.
    ❌ Менеджер просто озвучил цену и завершил разговор.  Примечания для модели:  Оценивать
    выполнение по наличию конкретных предложений, связанных с основной деталью.  Фразы
    должны содержать наименование детали / жидкости / услуги и обоснование выгоды
    (даже короткое).  Если клиент категорически отказывается от дополнительных товаров
    («Мне только это»), менеджер всё равно должен сделать попытку предложить — вежливо
    и аргументированно.  Если предложение конкретно, но без выгоды — частично засчитывается
    (можно считать выполненным).  Фразы типа «Если нужно — добавим», без уточнения
    товара, не считаются выполнением блока.'
  title: Сопутствующая / дополнительная продажа
- prompt: 'Критерий выполнения: Менеджер корректно, вежливо и аргументированно отрабатывает
