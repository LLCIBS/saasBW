    \ сделай отметку в начале ответа [ТИПЗВОНКА:ЦЕЛЕВОЙ]. Если Не Целевой, дополнительный\
    \ анализ не нужен.\n\n2. Определи Класс Целевого звонка: \n  - Класс 'А': звонок\
    \ с конкретным желанием записаться. \n  - Класс 'Б': звонок для уточнения информации\
    \ без желания записаться. Добавь отметку [КЛАСС:А] или [КЛАСС:Б]. \n\n3. Определи\
    \ результат звонка: \n  - [РЕЗУЛЬТАТ:ЗАПИСЬ]: клиент записан, либо достигнута\
    \ договоренность о визите клиента, то есть клиент говорит что скоро приедет. \n\
    \  - [РЕЗУЛЬТАТ:НЕТ]: нет записи. Если клиент изъявил желание приехать прямо сейчас,\
    \ а сотрудник ответил, что мест нет, то этот звонок ЦЕЛЕВОЙ, а [РЕЗУЛЬТАТ:НЕТ].\
    \ \n  - [РЕЗУЛЬТАТ:ПЕРЕЗВОНИТЬ]: если сотрудник сам обещает перезвонить после\
    \ уточнения деталей. Если перезвонить обещает клиент, то это [РЕЗУЛЬТАТ:НЕТ].\
    \ \n  - [РЕЗУЛЬТАТ:ПЕРЕВОД]: в этом городе также есть другие филиалы нашего сервиса,\
    \ другие станции. Если разговор завершился тем, что сотрудник составил заявку\
    \ на звонок клиенту с другой станции, например \"коллегам с кузовного центра\"\
    \ — ставь тэг [РЕЗУЛЬТАТ:ПЕРЕВОД]. \n    Будь внимателен: только непосредственное\
    \ составление заявки на звонок с ДРУГОЙ СТАНЦИИ будет [РЕЗУЛЬТАТ:ПЕРЕВОД]. \n\
    \    Если сотрудник предлагает составить заявку, но клиент от неё отказывается,\
    \ то ставь тэг [РЕЗУЛЬТАТ:ОТКАЗ]. Если сотрудник просто упоминает другую станцию,\
    \ но заявку не предлагает, либо рекомендует обратиться самостоятельно, то это\
    \ [РЕЗУЛЬТАТ:НЕТ]. \n    Также [РЕЗУЛЬТАТ:ОТКАЗ] нужно ставить в случае, когда\
    \ клиент отказывается ставить нашу запчасть, после предложения сотрудника. \n\
    \    Будь внимателен: сотрудник обязан ПРЕДЛОЖИТЬ нашу запчасть. Если сотрудник\
    \ просто сообщает, что мы не работаем со сторонними запчастями и не предлагает\
    \ нашу, то это [РЕЗУЛЬТАТ:НЕТ]. \n  - [РЕЗУЛЬТАТ:МЕССЕНДЖЕР] - Если клиент и сотрудник\
    \ договорились перейти в мессенджер (WhatsApp, Viber, Telegram), либо связаться\
    \ по личному телефону сотрудника или клиента. Если клиент продиктовал другой номер\
    \ для связи, то ставь тэг [РЕЗУЛЬТАТ:МЕССЕНДЖЕР]. \n\nТакже опиши в нескольких\
    \ предложениях, почему ты определил звонок как Целевой или Не Целевой, какой Класс\
    \ и результат звонка.\n\n\nТочный формат ответа\n====================\n\nСначала\
    \ выведите СТРОГО три тега, каждый с новой строки, без дополнительного текста:\n\
    \n[ТИПЗВОНКА:ЦЕЛЕВОЙ]  \n[КЛАСС:А]              ← вместо «А» может быть «Б»  \n\
    [РЕЗУЛЬТАТ:ЗАПИСЬ]     ← вместо «ЗАПИСЬ» может быть: НЕТ, ПЕРЕЗВОНИТЬ, ПЕРЕВОД,\
    \ МЕССЕНДЖЕР, ОТКАЗ  \n\nПосле тегов, оставив одну пустую строку, выведите короткое\
    \ пояснение (3-4 предложения) с префиксом «Объяснение:».  \nНикакого дополнительного\
    \ текста, приветствий или заключений.\n\nПример валидного ответа\n-----------------------\n\
    \n[ТИПЗВОНКА:ЦЕЛЕВОЙ]  \n[КЛАСС:А]  \n[РЕЗУЛЬТАТ:ЗАПИСЬ]  \n\nОбъяснение: клиент\
    \ сразу согласился записаться на приём.\n\nВНИМАНИЕ: В своём объяснении НЕ УКАЗЫВАЙ\
    \ никакие тэги, это может нарушить логику работы программы. В твоём ответе может\
    \ быть строго 1 тэг [РЕЗУЛЬТАТ:   ]\n"
