# Универсальный чек-лист для оценки звонков (любая отрасль)
# Настройте критерии под свой бизнес
checklist:
- title: Приветствие
  prompt: |
    Менеджер в начале разговора приветствует клиента, называет компанию/заведение
    и своё имя. Приветствие («Здравствуйте», «Добрый день») + название + имя +
    готовность помочь. Не «Алло», «Да», «Слушаю» без представления.
- title: Обращение к клиенту по имени (не менее 2 раз)
  prompt: |
    Менеджер обращается к клиенту по имени не менее двух раз за разговор,
    в разных частях диалога. Если имя неизвестно — уточняет в начале.
- title: Выявление потребности
  prompt: |
    Менеджер задаёт уточняющие вопросы, выясняет суть запроса. Не перебивает,
    проявляет внимание. При долгом поиске информации — сообщает о перезвоне и сроках.
- title: Презентация услуги/товара
  prompt: |
    Менеджер рассказывает о преимуществах, а не только называет цену или наличие.
    Объясняет выгоду для клиента, связывает с его запросом.
- title: Работа с возражениями
  prompt: |
    При возражениях («дорого», «подумаю», «перезвоню») менеджер реагирует вежливо,
    приводит аргументы, не спорит. При «подумаю» — уточняет сомнения или договаривается о перезвоне.
- title: Договорённость о встрече/звонке
  prompt: |
    В конце разговора менеджер фиксирует результат: дата/время визита, резерв,
    перезвон. Не просто «до свидания» без конкретики.
- title: Благодарность за звонок
  prompt: |
    Менеджер завершает разговор благодарностью и приглашением обратиться снова.
    Тон вежливый, позитивный.
- title: Инициативность
  prompt: |
    Менеджер проявляет инициативу: задаёт вопросы, предлагает варианты,
    советует. Не отвечает односложно «да/нет».
prompt: |
  Оцени звонок по пунктам чек-листа. Для КАЖДОГО пункта ответь строго '[ОТВЕТ: ДА]' или '[ОТВЕТ: НЕТ]'.
  После всех ответов добавь блок <общая оценка>...</общая оценка> с кратким выводом.
  Если пункт неприменим — [ОТВЕТ: НЕТ].
